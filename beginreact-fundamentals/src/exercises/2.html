<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ‚ÑπÔ∏è Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <script>
    // ü¶Å Cr√©e un button avec le text "Hello üëã"
    // ü¶Å Ajoute une √©v√©nement "onClick" √† notre button qui affiche une alert.
    const buttonHello = React.createElement(
      'button',
      {
        className: 'btn btn-primary',
        onClick: () => alert('Tu as cliqu√© sur Hello !'),
      },
      'Hello üëã'
    );

    const Card = () =>
      React.createElement(
        'div',
        { className: 'card bg-base-300 w-96 shadow-xl' },
        React.createElement(
          'figure',
          null,
          React.createElement('img', {
            src: 'https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg',
            alt: 'Shoes',
          })
        ),
        React.createElement(
          'div',
          { className: 'card-body' },
          React.createElement('h2', { className: 'card-title' }, 'Shoes!'),
          React.createElement(
            'p',
            null,
            'If a dog chews shoes whose shoes does he choose?'
          ),
          React.createElement(
            'div',
            { className: 'card-actions justify-end' },
            React.createElement(
              'button',
              { className: 'btn btn-primary' },
              'Buy Now'
            )
          )
        )
      );

    // ü¶Å Cr√©e une div : "main" avec √† l'int√©rieur le bouton.
    // üí° On utilise un div `main` car la m√©thode `render` accepte qu'un seul √©l√©ment
    // üí° On va donc utiliser cette div pour render tous nos √©l√©ments
    const mainElement = React.createElement(
      'main',
      null,
      buttonHello,
      React.createElement(Card)
    );

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container); // ü¶Å Remplace `undefined` by `ReactDOM.createRoot(container);`
    // ü¶Å Utilise `root.render` pour afficher la div "main"
    root.render(mainElement);
  </script>
</html>
