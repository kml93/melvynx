<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <!-- 💡 permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <button id=...
    const Main = (props) => {
      const { children } = props;
      return <main {...props}>{children}</main>;
    };

    const Card = ({ image, children }) => {
      return (
        <div className="shadow-xl card bg-base-100 w-96">
          <figure>
            <img src={image} alt="Shoes" />
          </figure>
          <div className="card-body">{children}</div>
        </div>
      );
    };

    const Button = (props) => {
      const { children } = props;
      return <button {...props}>{children}</button>;
    };

    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <div>...
    const elements = (
      <Main>
        <Button
          id="start"
          className="btn btn-primary"
          onClick={() => alert('Le bouton start à été cliqué !')}
        >
          Start
        </Button>
        <Card image="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg">
          <p>Je suis un custom body</p>
        </Card>
        <h2>{Math.random()}</h2>
        <p>{112 + 4}</p>
        <span>{new Date().toDateString()}</span>
      </Main>
    );

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>
