<!doctype html>
<html lang="en">
  {{> head}}
  <body>
    {{> header-bar }}
  </body>

  <script>
    // 🦁 crée un div avec l'id "root" et la classe "container"
    const rootElement = document.createElement('div');
    rootElement.id = 'root';
    rootElement.className = 'container';
    document
      .querySelector('header')
      .insertAdjacentElement('afterend', rootElement);

    // 🦁 crée un button
    const buttonElement = document.createElement('button');

    // 🦁 ajoute les classes "btn" et "btn-primary" dedans
    buttonElement.classList.add('btn', 'btn-primary');

    // 🦁 ajoute le text "Hello 👋" dedans
    buttonElement.innerText = 'Hello 👋';

    buttonElement.addEventListener('click', () =>
      alert('Tu as cliqué sur Hello !')
    );

    const Counter = (initialValue) => {
      const button = document.createElement('button');
      button.classList.add('btn', 'btn-primary');
      button.innerText = Number(initialValue) || 0;

      button.addEventListener('click', () => {
        const previousValue = Number(button.innerText);
        button.innerText = previousValue + 1;
      });

      return button;
    };

    const counterContainer = document.createElement('div');
    counterContainer.className = 'container__button';
    // 🦁 ajoute le button dans l'élément "root"
    rootElement.appendChild(buttonElement);
    rootElement.appendChild(counterContainer);
    counterContainer.appendChild(Counter(5));
    counterContainer.appendChild(Counter('zdvsdv'));
    counterContainer.appendChild(Counter());
  </script>
</html>
